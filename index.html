<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <section class="container">
      <!-- left side -->
      <div class="overall">
        <span>Your Result </span>
        <div class="round">
          <p><h1>76</h1> of 100</p>
        </div>
        <div class="footer">
          <h1>Great!</h1>
          <p >
            You scored higher than 65% of the people who have taken these
            tests.
          </p>
        </div>
        
      </div>
      <!-- right side -->
      <div class="breakdown">
        <h1>Summary</h1>
        <div class="card-container">
          <div class="card">
            <span class="reaction">
              <img src="./assets//images/icon-reaction.svg" alt="Reaction Icon"/>
              <p>Reaction</p>
            </span>
            <p>80 / 100</p>
          </div>
          <div class="card">
            <span class="memory">
              <img src="./assets//images/icon-memory.svg" alt="Memory Icon"/>
              <p>Memory</p>
            </span>
            <p>92 / 100</p>
          </div>   
          <div class="card">
            <span class="verbal">
              <img src="./assets//images/icon-verbal.svg" alt="Verbal Icon"/>
              <p>Verbal</p>
            </span>
            <p>61 / 100</p> 
          </div>
          <div class="card">
            <span class="visual">
              <img src="./assets//images/icon-visual.svg" alt="Visual Icon"/>
              <p>Visual</p> 
            </span>
            <p>72 /100</p>
          </div> 
          <button class="button">
            Continue
          </button> 
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Beau Elliott</a>.
    </div>
  </body>
</html>
